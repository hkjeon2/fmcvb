version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- information:
    use_entities: true
- sports_venues:
    use_entities: true
- food:
    use_entities: true
- transportation:
    use_entities: true
- monument:
    use_entities: true
- meetings_venues:
    use_entities: true
- event:
    use_entities: true
- todo:
    use_entities: true
- inform_sports_category:
    use_entities: true
- todo_youth:
    use_entities: true
- todo_adult:
    use_entities: true
- inform_sports_venue:
    use_entities: true
- accommodation:
    use_entities: true
entities:
- sports_category
- sports_venue
slots:
  sports_category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  sports_venue:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
