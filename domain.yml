actions:
- action_hello_world
forms:
  sports_category_form:
    sports_category:
    - entity: sports_category
      intent:
      - inform_sports_category
      - sports_venues
      type: from_entity
  sports_venue_form:
    sports_category:
    - entity: sports_venue
      intent:
      - inform_sports_venue
      - accommodation
      type: from_entity
e2e_actions: []
